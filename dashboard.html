<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

     <link rel="stylesheet" href="css/dashboard.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">

    <title>ExpenseWise - Dashboard</title>
</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-light">
        <img class="logo" src="images/logo1.png">
        <button id="logout" type="submit" class="mt-3 btn btn-outline-dark">Logout</button>
    </nav>

    
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>Welcome <b class="accountHolder"> </b></h2>

                <div class="categories"></div>
            </div>
            <div class="col-sm-6"></div>
        </div>
    </div>
    

    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        let userid = window.sessionStorage.getItem("userid");
        let accessToken = window.sessionStorage.getItem("accessToken");
        document.querySelector(".accountHolder").innerHTML = userid;
        console.log(userid);

        const headers = {
            'Authorization': `Bearer ${accessToken}`
        };

        document.addEventListener("DOMContentLoaded", async function () {
            try {
                // Send the data to the API
                const response = await fetch(`http://localhost:8080/api/users/categories/${userid}`, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                if (response.ok) {
                    const result = await response.json();
                    console.log(result);
                    result.forEach(element => {
                        let listItem = document.createElement("li");
                        let catName = document.createTextNode(element.category_name);
                        listItem.appendChild(catName);
                        document.querySelector(".categories").appendChild(listItem);
                    });
                    console.log(result);
                } else {
                    console.log(response);
                    // alert('Error submitting data: ' + response.statusText);
                }
            } catch (error) {
                console.log(response);
                // alert('Error submitting data: ' + error.message);
            }
        })

        document.getElementById("logout").addEventListener("click", function(){
            window.location.href = "http://127.0.0.1:5500/login.html";
            sessionStorage.clear();
        })

    </script>
</body>

</html>
