<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <h2>Welcome user number: <b class="accountHolder"> </b></h2>
    <div class="categories">

    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        let userid = window.sessionStorage.getItem("userid");
        let accessToken = window.sessionStorage.getItem("accessToken");
        document.querySelector(".accountHolder").innerHTML = userid;
        console.log(userid);

        const headers = {
            'Authorization': `Bearer ${accessToken}`
        };

        // fetch(`http://localhost:8080/api/users/categories/${userid}`, { headers })
        //     .then(response => response.json())
        //     .then(data => {
        //         console.log(data);
        //     });

        document.addEventListener("DOMContentLoaded", async function () {
            try {
                // Send the data to the API
                const response = await fetch(`http://localhost:8080/api/users/categories/${userid}`, {
                    method: 'GET',
                    // mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                if (response.ok) {
                    const result = await response.json();
                    console.log(result);
                    document.querySelector(".categories").innerHTML = JSON.stringify(result);

                } else {
                    alert('Error submitting data: ' + response.statusText);
                }
            } catch (error) {
                alert('Error submitting data: ' + error.message);
            }
        })

    </script>
</body>

</html>
